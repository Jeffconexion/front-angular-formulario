<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #buscaForm="ngForm" (ngSubmit)="pesquisar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Consulta</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row">
            <div fxLayout="column" fxFlex="950px">
              <mat-form-field class="full-width">
                <mat-label>Nome:</mat-label>
                <input
                  matInput
                  placeholder="Digite o Nome para busca"
                  name="nomeBusca"
                  [(ngModel)]="nomeBusca"
                />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button color="primary" mat-flat-button type="submit">
            <mat-icon fontIcon="search"></mat-icon>
            Pesquisar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>

<!-- Criação da Tabela -->
<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
  <div fxLayout="column" fxFlex="1000px">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Resultado</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="listaClientes">
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.id }}</td>
          </ng-container>

          <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="CPF">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let cliente">
              {{ cliente.cpf | mask : "000.000.000-00" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="Data de Nascimento">
            <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
            <td mat-cell *matCellDef="let cliente">
              {{ cliente.dataNascimento | mask : "00/00/0000" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="E-mail">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let cliente">{{ cliente.email }}</td>
          </ng-container>

          <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let cliente">
              <button
                type="button"
                mat-button
                (click)="preparaEditar(cliente.id)"
              >
                <mat-icon fontIcon="edit"></mat-icon>
                Editar
              </button>

              @if(cliente.deletado === false){
              <button
                type="button"
                mat-button
                (click)="preparaDeletar(cliente)"
              >
                <mat-icon fontIcon="delete"></mat-icon>
                Deletar
              </button>
              }@else {
              <button type="button" mat-button (click)="deletar(cliente)">
                <mat-icon fontIcon="question_mark"></mat-icon>
                Confirmar
              </button>
              }
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
          <tr mat-row *matRowDef="let row; columns: colunasTable"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
